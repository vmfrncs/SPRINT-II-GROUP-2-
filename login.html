<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
      /* Reset & Fullscreen */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;

        /* Use the background image from static/ */
        background: url("{{ url_for('static', filename='mapua_background.png') }}")
                    no-repeat center center fixed;
        background-size: cover;
      }

      /* Semi-transparent overlay to center content and darken BG */
      .overlay {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .title {
        font-size: 48px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 24px;
        color: #fff;
        margin-bottom: 40px;
      }

      /* Flash messages (errors, etc.) */
      ul {
        color: red;
        margin-bottom: 15px;
      }

      /* Login form container */
      .login-form {
        background-color: rgba(255, 255, 255, 0.15);
        padding: 20px 30px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Text/pw inputs */
      .login-form input[type="text"],
      .login-form input[type="password"] {
        margin-bottom: 15px;
        padding: 10px;
        width: 250px;
        border: none;
        border-radius: 5px;
      }

      .admin-check {
        color: #fff;
        margin-bottom: 15px;
      }

      /* Login button */
      .login-form button {
        background-color: #800000; /* Map√∫a-like maroon color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-form button:hover {
        background-color: #a00000;
      }

      /* Link to registration */
      .login-form a {
        color: #fff;
        text-decoration: none;
        margin-top: 10px;
        font-weight: bold;
      }
      .login-form a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>

  <div class="overlay">
    <div class="title">ANONYMOUS FEEDBACK PLATFORM</div>
    <div class="subtitle">MAPUA UNIVERSITY</div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(category_filter=["error","success","info"]) %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form class="login-form" method="POST">
      <input type="text" name="student_id" placeholder="STUDENT ID" required>
      <input type="password" name="password" placeholder="PASSWORD" required>

      <!-- Checkbox to log in as Admin if the user has 'Admin' role -->
      <div class="admin-check">
        <input type="checkbox" name="login_as_admin" id="adminCheck">
        <label for="adminCheck">Login as Admin</label>
      </div>

      <button type="submit">LOG IN</button>

      <a href="{{ url_for('register') }}">CREATE ACCOUNT</a>
    </form>
  </div>

</body>
</html>
