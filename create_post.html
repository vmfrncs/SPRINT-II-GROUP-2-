<!DOCTYPE html>
<html>
<head>
  <title>Create New Feedback</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='mapua_background.png') }}") no-repeat center center fixed;
      background-size: cover;
    }

    .dark-overlay {
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    /* Header / top bar fixed */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .search-container {
      flex: 1;
    }
    .search-container input {
      width: 300px;
      padding: 7px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .header-icons {
      display: flex;
      gap: 15px;
      margin-right: 15px;
    }
    .header-icon {
      width: 30px;
      height: 30px;
      background-color: #666;
      border-radius: 50%;
    }
    .user-profile {
      color: #fff;
      font-weight: bold;
    }

    /* Main content row */
    .main-content {
      position: relative;
      z-index: 2;
      display: flex;
      margin-top: 70px; 
      min-height: calc(100vh - 70px);
    }

    /* Sidebar (same as dashboard) */
    .sidebar {
      position: fixed;
      top: 70px;
      right: 0;
      width: 220px;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      color: #fff;
      z-index: 1000;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-bottom: 10px;
    }
    .tag {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }
    .tag-blue { background-color: #2e86de; }
    .tag-red { background-color: #c0392b; }
    .tag-green { background-color: #27ae60; }
    .sidebar hr {
      margin: 15px 0;
      border: 0;
      border-top: 1px solid #666;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .sidebar p {
      font-size: 0.85rem;
      color: #ccc;
    }

    /* Content area for the form */
    .content-area {
      flex: 1;
      padding: 20px;
      margin-right: 220px; 
      color: #fff; 
    }
    .content-area h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .feedback-form {
      background-color: #fefefe;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
    .feedback-form textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: vertical;
    }
    .feedback-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    .feedback-form button {
      background-color: #800000;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .feedback-form button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="search-container">
      <input type="text" placeholder="Search...">
    </div>
    <div class="user-profile">
      ANONYMOUS {{ session.get('student_id', '1') }}
    </div>
  </div>

  <!-- Dark overlay under the content, but not the header -->
  <div class="dark-overlay"></div>

  <!-- Main content row -->
  <div class="main-content">
    <!-- Center area with the form -->
    <div class="content-area">
      <h2>Create New Feedback</h2>
      <form class="feedback-form" method="POST">
        <label>Feedback Content:</label>
        <textarea name="content" placeholder="Type your feedback here..." required></textarea>

        <label>Filter/Tag:</label>
        <select name="post_filter">
          <option value="Professor">Professor</option>
          <option value="Urgent">Urgent</option>
          <option value="Facilities">Facilities</option>
        </select>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>FILTER TAGS:</h3>
      <div class="tag tag-blue">PROFESSOR</div>
      <div class="tag tag-red">URGENT</div>
      <div class="tag tag-green">FACILITIES</div>

      <hr>
      <h4>TRENDING FOR THE WEEK:</h4>
      <p>(Placeholder trending items...)</p>
      <hr>

      <a href="#">SUBMITTED FEEDBACK</a>
      <a href="#">MANAGE ACCOUNT</a>
      <a href="{{ url_for('logout') }}">LOG OUT</a>
    </div>
  </div>
</body>
</html>
